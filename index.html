<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
     <title>Converter</title>
     <link rel="stylesheet" href="./style.css" />
     <style>
        @import url("https://fonts.googleapis.com/css?family=Signika+Negative&display=swap"); 
     </style>
</head>

<body>
    <div class="container">
        <section class="input-container">
             <h1>TEMPERATURE CONVERTER</h1>
             <label for="celcius">Celcius</label>
             <br />
             <input type="number" name="celcius" id="celcius" class="inputs" placeholder="Celcius" /> 
             <br />
             <label for="farenheit">Farenheit</label>
             <br />
             <input type="number" name="farenheit" id="farenheit" class="inputs" placeholder="Farenheit" /> 
             <br />
             <label for="kelvin">Kelvin</label>
             <br />
             <input type="number" name="kelvin" id="kelvin" class="inputs" placeholder="Kelvin" />
         </section>
    </div>

    <script src="./script.js"></script>
 </body>

</html>
